<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Contact Us - Book </title>
        <link rel="stylesheet" href="bookStyle.css">
    </head>

    <body>

        <header class="container">
            
            <img id="logo" src="/imgs/book.png" alt="BookLogo">

            <nav>
                <ul>
                    <li> <a href="/index.html"> Home </a> </li> 
                    <li> <a href="/Sci_fi-book.html"> Sci-fi </a> </li>
                    <li> <a href="/Fantasy-book.html"> Fantasy </a>  </li>
                </ul>
            </nav>

        </header>

        <main>

            <form class="body" action="POST">
                <div>
                    <label for="purpose"> Contact Purpose </label>
                    <select name="purpose" id="purpose" form="contactPurpose">
                    <option value="sell"> I want to sell books </option>
                    <option value="buy"> I want to buy books</option>
                </select>
                </div>
                
                <div>
                    <label for="fname"> Name </label>
                    <input type="text" name="fname">
                </div>
                
                <div>
                    <label for="e-mail"> Email </label>
                    <input type="email" name="e-mail">
                </div>
                
                <div>   
                    <label for="phone"> Phone </label>
                    <input type= "tel" name="phone">
                </div>
                
                <div>
                    <label for="Byemail"> Contact me by my email </label>
                    <input type="checkbox" id="Byemail" name="Byemail" value="Email">
                </div>
                
                <div>   
                    <label for="Bytel"> Contact me by my phone </label>
                    <input type="checkbox" id="Bytel" name="Bytel" value="Tel">
                </div>
                
                <div>
                    Do you want to receive our weekly newsletter 
                    <input type="radio" id="ans1" name="newsletter" value="Yes" checked>
                    <label for="ans1"> Yes </label>
                    <input type="radio" id="ans2" name="newsletter" value="No">
                    <label for="ans2"> No </label>
                </div>
                
                <div>
                    <label for="Details"> Details</label>
                    <textarea name="Details" id="Details" cols="30" rows="10"></textarea>
                </div>
                
                <div>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
                
            </form>            

        </main>

        <footer class="container">
            <div></div>
            <nav>
                <ul>
                    <li> <a href="#"> About Us </a></li>
                    <li> <a href="#"> Terms </a></li>
                    <li> <a href="#"> Copyright </a> </li>
                    <li> <a class="active" href="/Contact-book.html"> Contact Us </a> </li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
